<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>

 
  <body>
    <!-- HEADER START -->
    <header>
      <h1 class="text-center py-5">Weather Forecast</h1>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main>
      <div class="container text-center">
        <!-- DIV INPUT-GROUP START -->
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text text-info" id="addon-wrapping">CITY</span>
          </div>
          <input
            type="text"
            value=""
            id="inputCity"
            class="form-control"
            placeholder="name"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-info" type="button" id="weatherButton">
              Show Weather!
            </button>
          </div>
          <p class="text-warning" id="errorMessage"></p>
        </div>
        <!-- DIV INPUT-GROUP END -->

        <!-- DIV WEATHER RESULTS START -->
        <div class="weatherResults py-5">
          <h2 class="pb-5 mb-0"><span id="city"></span>, </span><span id="country"></span></h2>
          <div class="results">
            <div class="row m-0 py-4">
              <div class="col-4 col-md-6 pt-3 align-self-center">
                <h4 class="mb-0"><span id="temp"></span>&degC</h4>
              </div>
              <div class="text-left col-8 col-md-6 pt-3">
                <div class="row m-0">
                  <div class="col-4">humidity:</div>
                  <div class="col-8"><span id="humidity"></span> %</div>
                </div>
                <div class="row m-0">
                  <div class="col-4">pressure:</div>
                  <div class="col-8"><span id="pressure"></span> hPa</div>
                </div>
                <div class="row m-0">
                  <div class="col-4">wind:</div>
                  <div class="col-8"><span id="wind"></span> m/s</div>
                </div>
              </div>
            </div>
            <div class="row m-0 py-4">
              <div class="col-4 col-md-6 align-self-center">
                <p class="mb-0 h5" id="description"></p>
              </div>
              <div class="col-8 col-md-6 text-left">
                <img src="" alt="">
              </div>
            </div>        
          </div>
        </div>
        <!-- DIV WEATHER RESULTS END -->       
      </div>
    </main>
    <!-- MAIN END -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
